<div class="info" *ngIf= "current">
  <div>
    <span class="location">{{current.city}}, {{current.country}} </span>
  </div>
    <span class="date">{{current.date | date:'fullDate'}}</span>
 
  <div id="icon">
    <img [src]='current.image'/>
  </div>
    <span class="temperature">{{current.temperature | number:'1.0-0'}}&#8457;</span>
  
  <div class="description">
    {{current.description}}
  </div>
</div>
